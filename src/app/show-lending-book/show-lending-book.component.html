<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/lending-books']">Book List</a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{lendingBook.title}}</h2></mat-card-title>
        <mat-card-subtitle>{{lendingBook.author}} | {{lendingBook.updatedAt}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <h3>{{lendingBook.genre}}</h3>
      </mat-card-content>
      
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/edit-lending-book', lendingBook._id]">Edit</a>
        <a mat-flat-button color="warn" (click)="deleteBook(lendingBook._id)">Delete</a>
      </mat-card-actions>
    </mat-card>
  </div>
