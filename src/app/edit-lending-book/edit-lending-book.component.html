<div class="page-container">
  <div class="content-wrap"> 

<div class="example-container">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="accent" (click)="bookDetails()">Info</a>
    </div>
    <mat-card class="example-card">
      <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" formControlName="title"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!bookForm.get('title').valid && bookForm.get('title').touched">Please enter Title</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Author" formControlName="author"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!bookForm.get('author').valid && bookForm.get('author').touched">Please enter Author</span>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Genre" formControlName="genre"
                 [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!bookForm.get('genre').valid && bookForm.get('genre').touched">Please enter Genre</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!bookForm.valid" mat-flat-button color="accent">Save</button>
        </div>
      </form>
    </mat-card>
  </div>

  </div>
  </div>
