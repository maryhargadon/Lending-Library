<div class="d-inline-flex">
<div class="d-flex flex-column"> 

<div class="d-flex flex-row">
<h3>My New List</h3>
</div>

<ul>
    <li *ngFor="let book of books">
        {{ book.item }}, {{ book.description }}
    </li>
</ul>

<div class="d-flex flex-row">
<label>Item <input [(ngModel)]="newItem" type="text"></label>
<label>Description <input [(ngModel)]="newDescription" type="text"></label>

<button class="btn btn-primary btn-xs" (click)="addBook()">Add</button>
</div>

</div>
</div>
