<h3>My Albums:</h3>

<div class="example-container">

  <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>  
  </div>

    <div class="button-row">
      <a mat-flat-button color="accent" [routerLink]="['/add-album']">Add</a>
    </div>

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="title" matSortDisableClear matSortDirection="asc">
  
        <!-- Book Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
  
        <!-- Book Author Column -->
        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef>Artist</th>
          <td mat-cell *matCellDef="let row">{{row.artist}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/show-album/', row._id]"></tr>
      </table>

    </div>

</div>
